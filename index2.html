<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            function quadrado(n){
            if (isNaN(n)){
                return "O valor não é um numero";
            }
                  
           var quad = n * n;
           return quad;
       }
       var num = prompt("Entre com um numero: ");
       document.write("o quadrado de "+num+ " é "+ quadrado(num));

    </script>
    
</body>
</html>
